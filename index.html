<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Combiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js" defer></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* ドラッグオーバー時のスタイル */
        .drag-over {
            border-color: #3b82f6; /* blue-500 */
            background-color: #1e293b; /* slate-800 */
        }
        /* スクロールバーのスタイル */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        .github-icon-link {position: fixed; top: 4px; left: 4px; z-index: 999;}
        .github-icon-link img {width: 32px; height: 32px;}
        .github-icon-link:hover img {transform: scale(1.1);}
    </style>
</head>
<body class="bg-slate-900 text-gray-300 min-h-screen p-4 sm:p-8">

    <div class="max-w-screen-2xl mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Image Combiner</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-6">

            <!-- 左カラム: 素材管理 (入力 & プール) -->
            <div class="lg:w-1/3 flex flex-col gap-6 shrink-0">

                <!-- ドロップゾーン -->
                <div id="drop-zone" class="border-4 border-dashed border-slate-700 rounded-lg p-6 text-center cursor-pointer hover:border-blue-600 hover:bg-slate-800 h-64 flex flex-col transition-colors">
                    <input type="file" id="file-input" multiple accept="image/jpeg,image/png,image/webp,image/bmp,image/heic,image/heif,image/gif" class="hidden">
                    <label for="file-input" class="cursor-pointer flex flex-col items-center justify-center h-full w-full">
                        <svg class="mx-auto h-10 w-10 text-slate-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>
                        <p class="mt-2 text-lg font-semibold text-white">画像を追加</p>
                        <p class="text-xs text-slate-400 mt-1">ドラッグ＆ドロップ または クリック</p>
                        <p class="text-[10px] text-slate-500 mt-2">JPEG, PNG, WebP, HEIC, GIF</p>
                    </label>
                </div>

                <!-- メディアプールリスト -->
                <section id="media-pool-section" class="flex flex-col flex-grow min-h-[300px]">
                    <div id="loading-indicator" class="hidden text-center p-3 bg-slate-800 rounded-lg mb-2 text-sm">
                        <p class="text-slate-300 animate-pulse">処理中...</p>
                    </div>

                    <div class="bg-slate-800 rounded-lg p-4 flex flex-col h-full shadow-lg border border-slate-700">
                        <div class="flex justify-between items-center mb-3 flex-shrink-0">
                            <h2 class="text-lg font-semibold text-white">メディアプール <span id="pool-count" class="text-slate-400 text-sm font-normal ml-2">(0)</span></h2>
                            <button id="clear-pool-btn" class="bg-red-600/80 hover:bg-red-600 text-white text-xs px-2 py-1 rounded transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                                クリア
                            </button>
                        </div>
                        
                        <ul id="media-list" class="space-y-2 overflow-y-auto flex-grow max-h-[400px] pr-1">
                            <li id="empty-pool-message" class="text-slate-500 text-center py-12 text-sm border-2 border-dashed border-slate-700 rounded-lg">
                                画像がありません<br>上から追加してください
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
            
            <!-- 右カラム: キャンバス設定 & プレビュー -->
            <div class="lg:w-2/3 flex flex-col gap-6">
                
                <!-- 設定パネル -->
                <div class="bg-slate-800 rounded-lg p-5 shadow-lg border border-slate-700">
                    <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                        キャンバス設定
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                        
                        <!-- 左側設定群 -->
                        <div class="space-y-4">
                            <!-- キャンバスサイズ -->
                            <div class="flex gap-4">
                                <div class="flex-1">
                                    <label for="canvas-width" class="block text-xs font-medium text-slate-400 mb-1">
                                        キャンバス幅 (px)
                                    </label>
                                    <input type="number" id="canvas-width" value="1920" min="100" step="10" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                                </div>
                                <div class="flex-1">
                                    <label for="canvas-height" class="block text-xs font-medium text-slate-400 mb-1">
                                        キャンバス高さ (px)
                                    </label>
                                    <input type="number" id="canvas-height" value="1080" min="100" step="10" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                                </div>
                            </div>

                            <!-- 並べ方設定 -->
                            <div>
                                <label class="block text-xs font-medium text-slate-400 mb-1">画像の並べ方</label>
                                <div class="flex flex-col space-y-2 bg-slate-900/50 p-2 rounded-lg">
                                    <label class="cursor-pointer flex items-center space-x-2 rounded hover:bg-slate-700 transition p-1">
                                        <input type="radio" name="direction" value="horizontal" checked class="text-blue-500 focus:ring-blue-500 bg-slate-700 border-none">
                                        <div class="flex flex-col">
                                            <span class="text-sm text-white">横方向に並べる (Z型)</span>
                                            <span class="text-[10px] text-slate-500">右端で改行、下へ続く</span>
                                        </div>
                                    </label>
                                    <label class="cursor-pointer flex items-center space-x-2 rounded hover:bg-slate-700 transition p-1">
                                        <input type="radio" name="direction" value="vertical" class="text-blue-500 focus:ring-blue-500 bg-slate-700 border-none">
                                        <div class="flex flex-col">
                                            <span class="text-sm text-white">縦方向に並べる (N型)</span>
                                            <span class="text-[10px] text-slate-500">下端で改列、右へ続く</span>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- 右側設定群 -->
                        <div class="space-y-4">
                             <!-- リサイズ設定 -->
                             <div class="border border-slate-600 rounded-lg p-3 bg-slate-900/30">
                                <label class="flex items-center space-x-2 cursor-pointer mb-3">
                                    <input type="checkbox" id="resize-enable" class="text-blue-500 rounded bg-slate-700 border-slate-500 focus:ring-blue-500 h-4 w-4">
                                    <span class="text-sm font-medium text-white">画像の大きさを揃える</span>
                                </label>

                                <div id="resize-options" class="transition-opacity duration-200 opacity-50 pointer-events-none space-y-3 pl-1">
                                    <div class="flex items-center gap-4">
                                        <label class="flex items-center space-x-2 cursor-pointer">
                                            <input type="radio" name="resize-target" value="width" checked class="text-blue-500 bg-slate-700 border-none focus:ring-blue-500">
                                            <span class="text-xs text-slate-300">横幅を基準</span>
                                        </label>
                                        <label class="flex items-center space-x-2 cursor-pointer">
                                            <input type="radio" name="resize-target" value="height" class="text-blue-500 bg-slate-700 border-none focus:ring-blue-500">
                                            <span class="text-xs text-slate-300">縦幅を基準</span>
                                        </label>
                                    </div>
                                    
                                    <div>
                                        <label for="resize-value" class="block text-[10px] font-medium text-slate-400 mb-1">
                                            サイズ指定 (px) <span class="text-slate-500">- アスペクト比維持</span>
                                        </label>
                                        <input type="number" id="resize-value" value="500" min="10" step="10" class="w-full bg-slate-800 border border-slate-600 rounded px-2 py-1 text-sm text-white focus:outline-none focus:border-blue-500">
                                    </div>
                                </div>
                            </div>

                            <div class="flex gap-4">
                                <!-- 余白 -->
                                <div class="flex-1">
                                    <label for="padding-pixels" class="block text-xs font-medium text-slate-400 mb-1">
                                        余白 (px)
                                    </label>
                                    <input type="number" id="padding-pixels" value="20" min="0" class="w-full bg-slate-900 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:border-blue-500">
                                </div>

                                <!-- 背景色 -->
                                <div class="flex-1">
                                    <label for="bg-color" class="block text-xs font-medium text-slate-400 mb-1">背景色</label>
                                    <div class="flex items-center space-x-2">
                                        <input type="color" id="bg-color" value="#ffffff" class="h-9 w-full bg-transparent border-0 rounded cursor-pointer min-w-[50px]">
                                    </div>
                                    <span id="bg-color-code" class="block text-[10px] font-mono text-slate-500 mt-1">#ffffff</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-end gap-3">
                         <button id="download-btn-top" disabled class="flex items-center gap-2 bg-green-600 hover:bg-green-500 disabled:bg-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed text-white px-4 py-2 rounded font-bold transition shadow">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M12 12.75l-3.32-3.32M12 12.75l3.32-3.32M12 12.75V3" />
                            </svg>
                            画像を保存 (PNG)
                        </button>
                        <button id="refresh-btn" class="flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded font-medium transition">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                            </svg>
                            プレビューを更新
                        </button>
                    </div>
                </div>

                <!-- プレビューエリア -->
                <div class="flex-grow bg-slate-800 rounded-lg p-1 shadow-lg border border-slate-700 flex flex-col relative">
                    <div class="absolute top-0 left-0 bg-slate-700 px-3 py-1 rounded-br-lg text-xs text-white z-10 border-b border-r border-slate-600">
                        プレビュー
                    </div>
                    
                    <!-- キャンバス表示コンテナ (スクロール可能) -->
                    <div class="flex-grow overflow-auto p-4 bg-slate-900/50 rounded min-h-[400px] flex items-center justify-center relative checker-bg" id="canvas-container">
                        <canvas id="result-canvas" class="max-w-full"></canvas>
                        <div id="canvas-placeholder" class="text-slate-500 text-sm">
                            画像を追加して「更新」を押してください
                        </div>
                    </div>

                    <!-- アクションバー -->
                    <div class="p-4 border-t border-slate-700 bg-slate-800 rounded-b-lg flex justify-between items-center">
                        <div class="text-xs text-slate-400">
                            サイズ: <span id="canvas-size-display" class="font-mono text-white">- x -</span>
                        </div>
                        <button id="download-btn" disabled class="flex items-center gap-2 bg-green-600 hover:bg-green-500 disabled:bg-slate-700 disabled:text-slate-500 disabled:cursor-not-allowed text-white px-6 py-2 rounded font-bold transition shadow-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M12 12.75l-3.32-3.32M12 12.75l3.32-3.32M12 12.75V3" />
                            </svg>
                            画像を保存 (PNG)
                        </button>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

    <a href="https://github.com/black-sesame-ice-cream/image-combiner" target="_blank" rel="noopener noreferrer" class="github-icon-link" title="View on GitHub">
        <img src="./images/github-icon.svg" alt="GitHub" />
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.getElementById('file-input');
            const mediaList = document.getElementById('media-list');
            const loadingIndicator = document.getElementById('loading-indicator');
            const clearPoolBtn = document.getElementById('clear-pool-btn');
            const poolCountDisplay = document.getElementById('pool-count');
            
            // Settings Elements
            const canvasWidthInput = document.getElementById('canvas-width');
            const canvasHeightInput = document.getElementById('canvas-height');
            const paddingPixelsInput = document.getElementById('padding-pixels');
            const bgColorInput = document.getElementById('bg-color');
            const bgColorCode = document.getElementById('bg-color-code');
            const refreshBtn = document.getElementById('refresh-btn');
            const directionRadios = document.getElementsByName('direction');

            // Resize Settings Elements
            const resizeEnableCheckbox = document.getElementById('resize-enable');
            const resizeOptionsDiv = document.getElementById('resize-options');
            const resizeTargetRadios = document.getElementsByName('resize-target');
            const resizeValueInput = document.getElementById('resize-value');
            
            // Canvas Elements
            const canvas = document.getElementById('result-canvas');
            const ctx = canvas.getContext('2d');
            const canvasContainer = document.getElementById('canvas-container');
            const canvasPlaceholder = document.getElementById('canvas-placeholder');
            const canvasSizeDisplay = document.getElementById('canvas-size-display');
            const downloadBtn = document.getElementById('download-btn');
            const downloadBtnTop = document.getElementById('download-btn-top');

            // --- State ---
            const mediaPool = []; // { id, name, type, dataUrl, originalFile, width, height }
            const supportedTypes = [
                'image/jpeg', 'image/png', 'image/webp', 'image/bmp', 'image/gif', 'image/heic', 'image/heif'
            ];

            // --- Event Listeners (UI & Input) ---

            // カラーコード表示更新
            bgColorInput.addEventListener('input', (e) => {
                bgColorCode.textContent = e.target.value;
            });

            // リサイズオプションの表示/非表示制御
            resizeEnableCheckbox.addEventListener('change', (e) => {
                if (e.target.checked) {
                    resizeOptionsDiv.classList.remove('opacity-50', 'pointer-events-none');
                } else {
                    resizeOptionsDiv.classList.add('opacity-50', 'pointer-events-none');
                }
            });

            // ファイル選択
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
                e.target.value = null;
            });

            // ドラッグ＆ドロップ
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.add('drag-over');
            });
            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('drag-over');
            });
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                dropZone.classList.remove('drag-over');
                handleFiles(e.dataTransfer.files);
            });

            // 削除ボタン (Event Delegation)
            mediaList.addEventListener('click', (e) => {
                const removeBtn = e.target.closest('.remove-btn');
                if (removeBtn) {
                    const li = removeBtn.closest('li');
                    const id = li.dataset.id;
                    const index = mediaPool.findIndex(item => item.id === id);
                    if (index > -1) {
                        mediaPool.splice(index, 1);
                    }
                    li.remove();
                    updatePoolUI();
                    if (mediaPool.length > 0) {
                        requestAnimationFrame(drawCanvas); // 削除時も自動更新
                    } else {
                        clearCanvas();
                    }
                }
            });

            // 全削除
            clearPoolBtn.addEventListener('click', () => {
                mediaPool.length = 0;
                updatePoolUI();
                clearCanvas();
            });

            // 更新ボタン
            refreshBtn.addEventListener('click', () => {
                drawCanvas();
            });

            // ダウンロードロジックの共通化
            function handleDownload() {
                try {
                    const now = new Date();
                    const year = now.getFullYear();
                    const month = String(now.getMonth() + 1).padStart(2, '0');
                    const day = String(now.getDate()).padStart(2, '0');
                    const hour = String(now.getHours()).padStart(2, '0');
                    const minute = String(now.getMinutes()).padStart(2, '0');
                    
                    const timestamp = `${year}${month}${day}${hour}${minute}`;
                    
                    const link = document.createElement('a');
                    link.download = `combined-image-${timestamp}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (e) {
                    console.error("Download error:", e);
                    alert("画像の保存に失敗しました。画像サイズが大きすぎる可能性があります。");
                }
            }

            // ダウンロードボタン
            downloadBtn.addEventListener('click', handleDownload);
            downloadBtnTop.addEventListener('click', handleDownload);


            // --- File Processing ---

            async function handleFiles(files) {
                const newFiles = Array.from(files).filter(file => {
                    const ext = file.name.split('.').pop().toLowerCase();
                    return supportedTypes.includes(file.type) || ['heic', 'heif'].includes(ext);
                });
                
                if (newFiles.length === 0) return;

                const hasHeic = newFiles.some(f => {
                    const ext = f.name.split('.').pop().toLowerCase();
                    return f.type === 'image/heic' || f.type === 'image/heif' || ['heic', 'heif'].includes(ext);
                });

                if (hasHeic) {
                    if (typeof heic2any === 'undefined') {
                        alert('HEIC変換ライブラリの読み込みに失敗しました。');
                        return;
                    }
                    loadingIndicator.classList.remove('hidden');
                }

                const processingPromises = newFiles.map(file => processFile(file));
                
                try {
                    const results = await Promise.all(processingPromises);
                    results.forEach(item => {
                        if (item) mediaPool.push(item);
                    });
                    
                    updatePoolUI();
                    
                    // 画像が追加されたら自動的に描画更新
                    if (mediaPool.length > 0) {
                        drawCanvas();
                    }
                } catch (err) {
                    console.error("Error processing files:", err);
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            async function processFile(file) {
                try {
                    let blob = file;
                    let displayType = file.type;
                    const ext = file.name.split('.').pop().toLowerCase();

                    // HEIC変換
                    if (file.type === 'image/heic' || file.type === 'image/heif' || ['heic', 'heif'].includes(ext)) {
                        blob = await heic2any({ blob: file, toType: "image/png", quality: 0.8 });
                        displayType = 'image/png (HEIC変換済)';
                    }

                    const dataUrl = await blobToDataURL(blob);
                    
                    // 画像サイズを取得するために一度ロードする
                    const dims = await getImageDimensions(dataUrl);

                    return {
                        id: crypto.randomUUID(),
                        name: file.name,
                        type: displayType,
                        dataUrl: dataUrl,
                        width: dims.width,
                        height: dims.height
                    };

                } catch (err) {
                    console.error(`Skipping file ${file.name}:`, err);
                    return null;
                }
            }

            function blobToDataURL(blob) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            }

            function getImageDimensions(url) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve({ width: img.width, height: img.height });
                    img.onerror = reject;
                    img.src = url;
                });
            }

            // --- UI Updates ---

            function updatePoolUI() {
                const emptyMessage = document.getElementById('empty-pool-message');
                poolCountDisplay.textContent = `(${mediaPool.length})`;

                if (mediaPool.length > 0) {
                    if (emptyMessage) emptyMessage.classList.add('hidden');
                    clearPoolBtn.disabled = false;
                } else {
                    if (emptyMessage) emptyMessage.classList.remove('hidden');
                    clearPoolBtn.disabled = true;
                }

                mediaList.innerHTML = '';
                if (mediaPool.length === 0 && emptyMessage) {
                    mediaList.appendChild(emptyMessage);
                }

                mediaPool.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'flex justify-between items-center bg-slate-700 p-2 rounded border border-slate-600';
                    li.dataset.id = item.id;
                    li.innerHTML = `
                        <div class="flex items-center overflow-hidden mr-2">
                            <img src="${item.dataUrl}" class="w-8 h-8 object-cover rounded mr-2 bg-slate-800" alt="">
                            <div class="flex flex-col overflow-hidden">
                                <span class="font-medium text-xs text-white truncate" title="${item.name}">${item.name}</span>
                                <span class="text-[10px] text-slate-400">${item.width}x${item.height}</span>
                            </div>
                        </div>
                        <button class="remove-btn text-slate-400 hover:text-red-400 p-1">
                            <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </button>
                    `;
                    mediaList.appendChild(li);
                });
            }

            // --- Canvas Drawing Logic ---

            async function drawCanvas() {
                if (mediaPool.length === 0) {
                    clearCanvas();
                    return;
                }
                
                try {
                    // 設定値の取得
                    const direction = Array.from(directionRadios).find(r => r.checked).value; // 'vertical' or 'horizontal'
                    const canvasWidth = parseInt(canvasWidthInput.value, 10) || 1920;
                    const canvasHeight = parseInt(canvasHeightInput.value, 10) || 1080;
                    const padding = parseInt(paddingPixelsInput.value, 10) || 0;
                    const backgroundColor = bgColorInput.value;

                    // リサイズ設定の取得
                    const isResizeEnabled = resizeEnableCheckbox.checked;
                    const resizeTarget = Array.from(resizeTargetRadios).find(r => r.checked)?.value || 'width';
                    const resizeValue = parseInt(resizeValueInput.value, 10) || 1000;

                    // アイテムの寸法準備
                    const preparedItems = mediaPool.map(item => {
                        let itemWidth = item.width;
                        let itemHeight = item.height;

                        if (isResizeEnabled) {
                            if (resizeTarget === 'width') {
                                const scale = resizeValue / item.width;
                                itemWidth = resizeValue;
                                itemHeight = Math.round(item.height * scale);
                            } else {
                                const scale = resizeValue / item.height;
                                itemHeight = resizeValue;
                                itemWidth = Math.round(item.width * scale);
                            }
                        }
                        return { ...item, w: itemWidth, h: itemHeight };
                    });

                    // キャンバス初期化（サイズ固定）
                    canvas.width = canvasWidth;
                    canvas.height = canvasHeight;
                    ctx.fillStyle = backgroundColor;
                    ctx.fillRect(0, 0, canvasWidth, canvasHeight);

                    // レイアウト配置計算 & 描画リスト作成
                    const drawList = [];
                    // 四方の余白をなくすため、0から開始
                    let currentX = 0;
                    let currentY = 0;
                    let lineMaxThickness = 0; // 行の高さ(横書き時) または 列の幅(縦書き時)

                    let poolIndex = 0;
                    let safetyCounter = 0;
                    const MAX_ITEMS = 5000; // 無限ループ防止

                    if (direction === 'horizontal') {
                        // 横書き (Z型)
                        while (currentY < canvasHeight && safetyCounter < MAX_ITEMS) {
                             const item = preparedItems[poolIndex];

                             // X方向の余白：既に同じ行にアイテムがある場合のみ適用
                             const gapX = (currentX > 0) ? padding : 0;
                             
                             // 改行判定
                             // 現在位置 + 余白 + 画像幅 がキャンバス幅を超える場合
                             if (currentX + gapX + item.w > canvasWidth) {
                                 // 改行処理
                                 currentX = 0;
                                 // Y方向の余白：既に前の行がある場合のみ適用（ここは1行目以降になるので、前の行の高さ > 0 なら適用）
                                 // ただし、lineMaxThicknessが0（何も配置できてない）の場合はpadding不要だが、通常ありえない
                                 const gapY = (lineMaxThickness > 0) ? padding : 0;
                                 
                                 currentY += lineMaxThickness + gapY;
                                 lineMaxThickness = 0;
                                 
                                 // 見切れチェック: 改行後のY位置 + 画像高さ がキャンバス高さを超える場合
                                 if (currentY + item.h > canvasHeight) {
                                     break; // 終了
                                 }
                                 
                                 // 改行してもX幅が足りない場合（画像幅 > キャンバス幅）
                                 if (item.w > canvasWidth) {
                                     break; // 終了（またはスキップ）
                                 }
                             } else {
                                 // 見切れチェック (Y方向): 配置しようとしている画像が下にはみ出る場合
                                 // 1行目の配置でもここでチェックが必要
                                 if (currentY + item.h > canvasHeight) {
                                     break; // 終了
                                 }
                             }
                             
                             // 配置座標決定（改行直後ならcurrentXは0、そうでなければ直前の画像の右端）
                             // 改行直後ならgapXは再計算が必要（0になる）
                             const finalGapX = (currentX > 0) ? padding : 0;

                             // 配置
                             drawList.push({ ...item, x: currentX + finalGapX, y: currentY });

                             // 次の位置更新
                             currentX += finalGapX + item.w;
                             
                             // 行の最大高さ更新
                             if (item.h > lineMaxThickness) {
                                 lineMaxThickness = item.h;
                             }

                             // インデックス更新
                             poolIndex = (poolIndex + 1) % preparedItems.length;
                             safetyCounter++;
                        }

                    } else {
                        // 縦書き (N型)
                        while (currentX < canvasWidth && safetyCounter < MAX_ITEMS) {
                             const item = preparedItems[poolIndex];
                             
                             // Y方向の余白：既に同じ列にアイテムがある場合のみ適用
                             const gapY = (currentY > 0) ? padding : 0;

                             // 改列判定
                             if (currentY + gapY + item.h > canvasHeight) {
                                 currentY = 0;
                                 // X方向の余白
                                 const gapX = (lineMaxThickness > 0) ? padding : 0;
                                 
                                 currentX += lineMaxThickness + gapX;
                                 lineMaxThickness = 0;

                                 // 見切れチェック: 改列後のX位置 + 画像幅 がキャンバス幅を超える場合
                                 if (currentX + item.w > canvasWidth) {
                                     break;
                                 }
                                 
                                 if (item.h > canvasHeight) {
                                     break;
                                 }
                             } else {
                                 // 見切れチェック (X方向)
                                 if (currentX + item.w > canvasWidth) {
                                     break;
                                 }
                             }

                             const finalGapY = (currentY > 0) ? padding : 0;

                             drawList.push({ ...item, x: currentX, y: currentY + finalGapY });

                             currentY += finalGapY + item.h;

                             if (item.w > lineMaxThickness) {
                                 lineMaxThickness = item.w;
                             }

                             poolIndex = (poolIndex + 1) % preparedItems.length;
                             safetyCounter++;
                        }
                    }

                    // 画像描画実行
                    for (const item of drawList) {
                        const img = new Image();
                        await new Promise((resolve, reject) => {
                            img.onload = resolve;
                            img.onerror = reject;
                            img.src = item.dataUrl;
                        }).catch(e => console.error("Image load error", e));

                        if (img.complete && img.naturalWidth !== 0) {
                            ctx.drawImage(img, item.x, item.y, item.w, item.h);
                        }
                    }

                    // 完了処理
                    canvasPlaceholder.classList.add('hidden');
                    canvas.classList.remove('hidden');
                    
                    // サイズ表示更新
                    canvasSizeDisplay.textContent = `${canvasWidth} x ${canvasHeight} px`;
                    
                    downloadBtn.disabled = false;
                    downloadBtnTop.disabled = false;

                } catch (error) {
                    console.error("Draw Error:", error);
                }
            }

            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                canvas.classList.add('hidden');
                canvasPlaceholder.textContent = "画像を追加して「更新」を押してください";
                canvasPlaceholder.classList.remove('hidden');
                downloadBtn.disabled = true;
                downloadBtnTop.disabled = true;
                canvasSizeDisplay.textContent = "- x -";
            }

            // CSS追加: チェッカーボード背景（透過確認用）
            const style = document.createElement('style');
            style.innerHTML = `
                .checker-bg {
                    background-image: linear-gradient(45deg, #1e293b 25%, transparent 25%), 
                                      linear-gradient(-45deg, #1e293b 25%, transparent 25%), 
                                      linear-gradient(45deg, transparent 75%, #1e293b 75%), 
                                      linear-gradient(-45deg, transparent 75%, #1e293b 75%);
                    background-size: 20px 20px;
                    background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
